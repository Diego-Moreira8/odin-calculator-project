<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="window">
      <div class="window-header">
        <div class="title-wrap">
          <span class="calculator-icon">I</span>
          <h1>Calculadora</h1>
        </div>

        <div class="window-controls">
          <button disabled type="button" class="minimize">_</button>
          <button disabled type="button" class="maximize">H</button>
          <button disabled type="button" class="close">X</button>
        </div>
      </div>

      <div class="window-content">
        <div class="display">
          <div class="expression">
            <span class="left-number"></span>
            <span class="current-operator"></span>
            <span class="right-number"></span>
            <span class="result">=</span>
          </div>
          <span class="current-number"></span>
        </div>

        <div class="calc-btns">
          <div class="clear-btns">
            <div class="empty-square"></div>
            <button type="button" class="backspace">Backspace</button>
            <button type="button" class="clear-entry">CE</button>
            <button type="button" class="clear">C</button>
          </div>

          <div class="memory-btns">
            <button type="button">MC</button>
            <button type="button">MR</button>
            <button type="button">MS</button>
            <button type="button">M+</button>
          </div>

          <div class="numbers-btns">
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="number">0</button>
            <button type="button" class="point">.</button>
            <button type="button" class="switch-sign" disabled>+/-</button>
          </div>

          <div class="operations-btns">
            <button type="button" class="operation" data-operator="divide">
              /
            </button>
            <button type="button" class="operation" data-operator="square-root">
              sqrt
            </button>
            <button type="button" class="operation" data-operator="multiply">
              *
            </button>
            <button
              type="button"
              class="operation"
              data-operator="percentage"
              disabled
            >
              %
            </button>
            <button type="button" class="operation" data-operator="subtract">
              -
            </button>
            <button type="button" class="operation" data-operator="one-over">
              1/x
            </button>
            <button type="button" class="operation" data-operator="sum">
              +
            </button>
            <button type="button" class="operation" data-operator="equals">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
