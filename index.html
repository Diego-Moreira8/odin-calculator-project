<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="window">
      <div class="window-header">
        <div class="title-wrap">
          <span class="calculator-icon">I</span>
          <h1>Calculadora</h1>
        </div>

        <div class="window-controls">
          <button disabled type="button" class="minimize">_</button>
          <button disabled type="button" class="maximize">H</button>
          <button disabled type="button" class="close">X</button>
        </div>
      </div>

      <div class="window-content">
        <div class="display">0.</div>

        <div class="calc-btns">
          <div class="clear-btns">
            <div class="empty-square"></div>
            <button type="button">Backspace</button>
            <button type="button">CE</button>
            <button type="button">C</button>
          </div>

          <div class="operations-btns">
            <button type="button">/</button>
            <button type="button">*</button>
            <button type="button">-</button>
            <button type="button">+</button>
            <button type="button">sqrt</button>
            <button type="button">%</button>
            <button type="button">1/x</button>
            <button type="button">=</button>
          </div>

          <div class="memory-btns">
            <button type="button">MC</button>
            <button type="button">MR</button>
            <button type="button">MS</button>
            <button type="button">M+</button>
          </div>

          <div class="numbers-btns">
            <button type="button">.</button>
            <button type="button">+/-</button>
            <button type="button">0</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
